<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/signup.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">

  <script src="../firebase.js" type="module" defer></script>
  <script src="../js/signup.js" defer></script>
  <title>Join | Sign Up</title>
</head>

<body>
  <main class="max-width-wrapper">

    <header>
      <img id="join-logo-sign-up" src="../assets/img/log_in/join_logo.png" alt="">
    </header>


    <div class="dialog-bg display-none" onclick="navigateBack()"></div>


    <div id="sign-up-success">
      <span id="sign-up-success_txt"> You signed up successfully </span>
    </div>

    <div class="grey-overlay display-none"></div>

    <div id="sign-up-frame">

      <a href="./index.html"></a>

      <!--------------------------Header -------------------------->
      <header class="sign-up-header">Sign up
        <a href="../index.html">
          <img src="../assets/img/sign_up/back_arrow_blue.png" id="back-arrow-blue" alt="">
        </a>
        <img src="../assets/img/sign_up/horizontal_stroke_blue.png" class="blue-storke" alt="">
      </header>

      <!--------------------------Form -------------------------->
      <form onsubmit="getSignUpInputs(); return false" class="sign-up-form">
        <div id="input-fields-frame">


          <!--------------------------Name -------------------------->
          <div class="input-field-box">
            <input class="input-field" id="name" placeholder="Name" type="text" required autocomplete="off">
            <img src="../assets/img/sign_up/icon_person.png" id="icon-person" class="input-field__img-placing" alt="">
          </div>

          <!-------------------------- Email -------------------------->
          <div class="input-field-box">
            <input class="input-field" id="mail" placeholder="Email" type="email" required autocomplete="off">
            <img src="../assets/img/log_in/mail.png" id="icon-person" class="input-field__img-placing" alt="">
          </div>

          <!-------------------------- Password -------------------------->
          <div class="input-field-box">
            <input class="input-field " id="password" placeholder="Password" type="password" required>
            <img src="../assets/img/log_in/lock.png" id="password-img" class="input-field__img-placing" alt=""
              onclick="togglePasswordVisibility(`password`, `password-img`)">
          </div>

          <!-------------------------- Checkbox -------------------------->
          <div id="checkbox-frame">
            <input required="" type="checkbox" id="privacy-checkbox">
            <span id="accept"> I accept the </span>
            <a href="privacy_policy.html" id="privacy-policy">Privacy Policy</a>
          </div>

          <!-------------------------- Submit Btn -------------------------->
          <button id="button-sign-up">
            <span id="sign-up-button-text">Sign up</span>
          </button>

        </div>
      </form>
    </div>
  </main>

  <!--------------------------- FOOTER ------------------------------>
  <footer>
    <div class="footer-div">
      <a href="/privacy_policy.html" class="footer-info">Privacy Policy</a>
    </div>
    <div class="footer-div">
      <a href="/legal_notice.html" class="footer-info">Legal notice</a>
    </div>
  </footer>

</body>
</html>
