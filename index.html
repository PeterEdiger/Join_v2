<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join | Log in</title>

  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon.png">

  <!-- Modules are automatically defer. -->
  <script src="./tools.js" type="module"></script>
  <script src="./js/login.js" type="module"></script>
  <script src="./firebase.js" type="module"></script>
</head>

<body>
  <main class="max-width-wrapper">
    <header>

      <img src="../assets/img/log_in/join_logo.png" alt="logo" class="img--join-logo join-logo-animation">

      <!-- <div class="nav--signup-container fading-animation"> -->
      <div class="container--signup fading-animation">
        <span class="txt">Not a Join user?</span>
        <a href="../html/signup.html" class="btn--signup-style">
          Sign Up
        </a>
      </div>

    </header>

    <div class="card--login fading-animation">
    <!-- <div class="login-body fading-animation"> -->
      <div class="login-headline">
        <h1>Log in</h1>
        <img src="../assets/img/log_in/blue_line.png" class="vector-line" alt="vector line">
      </div>

      <form onsubmit="login(); return false" class="login-area">

        <div class="email-pw-container">
          
          <!------------------------- Email ------------------------->
          <div class="email-containter">
            <input class="login-input mail-img" autocomplete="off" placeholder="Email" type="email" required id="email">
            <img src="../assets/img/log_in/mail.png" class="icon-mail">
          </div>
  
          <!------------------------- Password ------------------------->
          <div class="password-container">
            <input class="login-input password" placeholder="Password" type="password" required>
            <img src="../assets/img/log_in/lock.png" class="icon-pwd img-pwd">
          </div>

        </div>


        <!------------------------- Btns ------------------------->
        <div class="login-buttons">
          <button type="submit" class="log-in-btn">Log in</button>
          <div class="btn--guest-login">Guest Log in</div>
        </div>

      </form>
    </div>


    <div class="sign-up-mobile">
      <span>Not a Join user?</span>
      <a href="./html/signup.html"><button>Sign up</button></a>
    </div>

  </main>


  <footer class="fading-animation">
    <div class="footer-div">
      <a href="/privacy_policy.html" class="footer-info">Privacy Policy</a>
    </div>
    <div class="footer-div">
      <a href="/legal_notice.html" class="footer-info">Legal notice</a>
    </div>
  </footer>

</body>

</html>
